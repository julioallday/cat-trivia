<div class="container " *ngIf="fact; else templateElse">
    <section class="row">
        <div class="col-12 mx-auto mt-3">
            <div class=" text-center text-break fst-italic">
                <h3>"{{ fact.text }}"</h3>
            </div>
            <div id="img" class="bg-light d-flex justify-content-center rounded-2">
                <img [src]="imagemUrl">
            </div>
            <div class="d-flex justify-content-around my-5">
                <button class="btn btn-success" (click)="imagem()">Imagem</button>
                <button class="btn btn-success" (click)="gif()">GIF</button>
            </div>
        </div>
    </section>
</div>
<ng-template #templateElse>
    <div class="d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="spinner-border text-primary " role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <div class="ms-2 text-primary fw-bold fs-5">Carregando...</div>
    </div>
</ng-template>
